<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>basDemo</title>
    <link rel="stylesheet" href="./css/basGooFlow.css" type="text/css" >
    <link rel="stylesheet" href="./lib/jqueryUI/jquery-ui.min.css">
    <script src="./lib/jqueryUI/external/jquery/jquery.js"></script>
    <script src="./lib/jqueryUI/jquery-ui.js"></script>
    <script src="./lib/underscore/underscore-min.js"></script>
    <script src="./lib/doT.min.js"></script>
    <script src="./js/GooFlowPro.js"></script>
  </head>
  <body>
    <div id="guide-h" class="guide"></div>
    <div id="guide-v" class="guide"></div>
    <div id="basGooFlow"></div>

    <!-- template -->
    <script id="label_templ" type="text/x-dot-template">
         <div id="{{= it.id }}" data-type="{{= it.type }}" style="width: {{= it.width}}px;height:{{= it.height }}px;" onselectstart="return false" class="control control-label {{= it.isHelper ? 'helper' : '' }}">
            <div class="text">
              <span class="J_text">{{= it.name }}</span>
            </div>
            <div class="rs_remove J_remove"></div>
         </div>
    </script>

    <script id="img_templ" type="text/x-dot-template">
         <div id="{{= it.id }}" data-type="{{= it.type }}" style="width: {{= it.width}}px;height:{{= it.height }}px;" onselectstart="return false" class="control {{= it.isHelper ? 'helper' : '' }}">
            <div class="text">
              <span class="J_text">{{= it.name }}</span>
            </div>
            <div class="rs_remove J_remove"></div>
            <img src="img/group/{{= it.img }}" />
         </div>
    </script>

    <script>
     $(function(){
         var toolsGroup = [{
          name: '组件控件',
          controls: ['label']
        },{
          name: '流程控件',
          controls: ['processStart','processSwitch','processCourse1','processCourse2','processEnd']
        },{
          name: '业务组件',
          controls: ['business1','business2','business3']
        }];

        window.basFlow = $('#basGooFlow').createGooFlow({
          toolsGroup : toolsGroup
        });

        var data = '{"controls":[{"id":"CONTROLF572FFB0","name":"开始","type":"processStart","left":158,"top":25,"width":110,"height":65,"drag":true,"resize":true,"img":"processStart.png"},{"id":"CONTROL0B02D71B","name":"分支","type":"processSwitch","left":155,"top":154,"width":110,"height":65,"drag":true,"resize":true,"img":"processSwitch.png"},{"id":"CONTROLD3A7408F","name":"过程1","type":"processCourse1","left":28,"top":311,"width":110,"height":65,"drag":true,"resize":true,"img":"processCourse1.png"},{"id":"CONTROL6F047D9E","name":"过程1","type":"processCourse1","left":310,"top":305,"width":110,"height":65,"drag":true,"resize":true,"img":"processCourse1.png"},{"id":"CONTROL6E3613FA","name":"结束","type":"processEnd","left":161,"top":560,"width":110,"height":35,"drag":true,"resize":true,"img":"processEnd.png"},{"id":"CONTROLEE49CBE9","name":"过程2","type":"processCourse2","left":166,"top":420,"width":110,"height":65,"drag":true,"resize":true,"img":"processCourse2.png"},{"id":"CONTROL95020916","name":"业务1","type":"business1","left":421,"top":90,"width":100,"height":50,"drag":true,"resize":true,"img":"business1.png"},{"id":"CONTROLD54FAACF","name":"业务2","type":"business2","left":523,"top":90,"width":100,"height":50,"drag":true,"resize":true,"img":"business2.png"},{"id":"CONTROLA503CFD5","name":"业务3","type":"business3","left":625,"top":90,"width":100,"height":50,"drag":true,"resize":true,"img":"business3.png"}],"lines":[{"type":"sl","M":"","from":"CONTROLF572FFB0","to":"CONTROL0B02D71B","name":"判断"},{"type":"tb","M":261.5,"from":"CONTROL0B02D71B","to":"CONTROLD3A7408F","name":"分支1"},{"type":"tb","M":261.5,"from":"CONTROL0B02D71B","to":"CONTROL6F047D9E","name":"分支2"},{"type":"lr","M":83,"from":"CONTROLD3A7408F","to":"CONTROLEE49CBE9","name":"12"},{"type":"lr","M":365,"from":"CONTROL6F047D9E","to":"CONTROLEE49CBE9","name":"34"},{"type":"sl","M":"","from":"CONTROLEE49CBE9","to":"CONTROL6E3613FA","name":"结束"}]}';
        var json = JSON.parse(data);

        window.basFlow.loadData(json);
     });
    </script>



    

  </body>
</html>
